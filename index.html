<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website with images, links, and semantic HTML">
    <title>My Webpage</title>

</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage demonstrating the use of semantic HTML, images, and lists.</p>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <h2>List of Things</h2>
            <ul>
                <li>Core</li>
                <li>Light</li>
                <li>Sun</li>
            </ul>
        </section>

        <section>
            <h2>Gallery</h2>
            <img src="image/01.jpeg" alt="Image 1">
            <img src="image/02.jpg" alt="Image 2">
            <img src="image/03.jpg" alt="Image 3">
        </section>

        <section>
            <h2>Useful Resources</h2>
            <p>Check this out: <a href="https://www.wikipedia.org/" target="_blank">wikipedia</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</body>

</html>
